 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            margin-top: 0;
            color: #333;
        }
        .control {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #e0e0e0;
            outline: none;
            cursor: pointer;
        }
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #lengthValue {
            font-weight: 700;
            color: #667eea;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
        }
        input[type="checkbox"] {
            margin-right: 5px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            word-break: break-all;
            min-height: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #password {
            flex-grow: 1;
            color: #333;
        }
        #copyBtn {
            width: auto;
            padding: 8px 15px;
            margin: 0;
            font-size: 14px;
            background: #667eea;
        }
        #copyBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .copied {
            color: #4caf50;
            font-size: 12px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Secure Password Generator</h1>
        <p1>Thank you for visiting my vibe coded website</p1>
        <div class="control">
            <label for="length">Password Length: <span id="lengthValue">15</span></label>
            <input type="range" id="length" min="1" max="128" value="15" oninput="updateLengthDisplay()">
        </div>

        <div class="control">
            <label>Include Characters:</label>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">Lowercase (a-z)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Uppercase (A-Z)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers">Numbers (0-9)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="symbols" checked>
                    <label for="symbols">Symbols (!@#$...)</label>
                </div>
            </div>
        </div>

        <div class="control">
            <label for="exclude">Exclude Characters (optional):</label>
            <input type="text" id="exclude" placeholder="e.g., O0Il1">
        </div>

        <button onclick="generatePassword()">Generate Password</button>

        <div id="result">
            <span id="password"></span>
            <button id="copyBtn" onclick="copyToClipboard()" disabled>Copy</button>
        </div>
    </div>

    <script>
        function updateLengthDisplay() {
            const length = document.getElementById('length').value;
            document.getElementById('lengthValue').textContent = length;
        }

        function getRandRange(min, max) {
            const range = max - min + 1;
            const limit = Math.floor(256 / range) * range;
            let randVal;
            
            do {
                const arr = new Uint8Array(1);
                crypto.getRandomValues(arr);
                randVal = arr[0];
            } while (randVal >= limit);
            
            return min + (randVal % range);
        }

        function isInCharacterRange(c, lowercase, uppercase, numbers, symbols) {
            const code = c.charCodeAt(0);
            
            if (symbols && code >= 33 && code <= 47) return true;
            if (numbers && code >= 48 && code <= 57) return true;
            if (symbols && code >= 58 && code <= 64) return true;
            if (uppercase && code >= 65 && code <= 90) return true;
            if (symbols && code >= 91 && code <= 95) return true;
            if (lowercase && code >= 97 && code <= 122) return true;
            if (symbols && code >= 123 && code <= 126) return true;
            
            return false;
        }

        function generatePassword() {
            const length = parseInt(document.getElementById('length').value);
            const lowercase = document.getElementById('lowercase').checked;
            const uppercase = document.getElementById('uppercase').checked;
            const numbers = document.getElementById('numbers').checked;
            const symbols = document.getElementById('symbols').checked;
            const exclude = document.getElementById('exclude').value;

            if (length < 1) {
                alert('Please enter a number greater than 0');
                return;
            }

            if (!lowercase && !uppercase && !numbers && !symbols) {
                alert('Please select at least one character type');
                return;
            }

            let password = '';
            
            while (password.length < length) {
                const nextChar = String.fromCharCode(getRandRange(33, 126));
                
                if (!isInCharacterRange(nextChar, lowercase, uppercase, numbers, symbols)) {
                    continue;
                }
                
                if (exclude && exclude.includes(nextChar)) {
                    continue;
                }
                
                password += nextChar;
            }

            document.getElementById('password').textContent = password;
            document.getElementById('copyBtn').disabled = false;
        }

        function copyToClipboard() {
            const password = document.getElementById('password').textContent;
            navigator.clipboard.writeText(password).then(() => {
                const btn = document.getElementById('copyBtn');
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }

        // Generate password on page load
        generatePassword();
    </script>
</body>
</html>
